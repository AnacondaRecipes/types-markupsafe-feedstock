{% set name = "types-MarkupSafe" %}
{% set version = "1.1.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-MarkupSafe-{{ version }}.tar.gz
  sha256: b2940f4faab46be0f9509b2f98ea9ff36d058f89fa113d98ae07cdc7958ec15f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/markupsafe-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for MarkupSafe
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
